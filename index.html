<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" type="text/css" href="fontAwesome/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
</head>
<body>
    <header>
        <h1 id="Home">Henrique Awards</h1>
        <nav id="nav">
            <button id="buttonMobile">
                <div id="lineTop"></div>
                <div id="lineMiddle"></div>
                <div id="lineBottom"></div>
            </button>
            <ul id="menu">
                <li><a href="#Home">Home</a></li>
                <li><a href="#Fantasy">Fantasy</a></li>
                <li><a href="#Comedy">Comedy</a></li>
                <li><a href="#Horror">Horror</a></li>
                <li><a href="#About">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="fantasy">
            <div class="card">
                <h2 id="Fantasy">Fantasy</h2>
            </div>
            <div class="movies">
                <figure class="movieCard">
                    <img src="img/lord-of-the-rings-fellowship.jpg" alt="Lord of the rings">
                    <figcaption>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </figcaption>
                </figure>
                <figure class="movieCard">
                    <img src="img/bridge-to-terabithia.jpg" alt="Bridge to Terabithia">
                    <figcaption>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </figcaption>
                </figure>
                <figure class="movieCard">
                    <img src="img/Miss-Peregrine.jpg" alt="Miss Peregrine's Home for Peculiar Children">
                    <figcaption>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </figcaption>
                </figure>
            </div>
        </section>
        <section class="comedy">
            <div class="card">
                <h2 id="Comedy">Comedy</h2>
            </div>
            <div class="movies">
                <figure class="movieCard">
                    <img src="img/Minha-mae.jpg" alt="Minha Mãe é Uma Peça">
                    <figcaption>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </figcaption>
                </figure>
                <figure class="movieCard">
                    <img src="img/White-Chicks.jpg" alt="White Chicks">
                    <figcaption>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </figcaption>
                </figure>
                <figure class="movieCard">
                    <img src="img/Mean-Girls.jpg" alt="Mean Girls">
                    <figcaption>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </figcaption>
                </figure>
            </div>
        </section>
        <section class="horror">
            <div class="card">
                <h2 id="Horror">Horror</h2>
            </div>
            <div class="movies">
                <figure class="movieCard">
                    <img src="img/us.jpg" alt="Us">
                    <figcaption>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </figcaption>
                </figure>
                <figure class="movieCard">
                    <img src="img/Get-Out.jpg" alt="Get out">
                    <figcaption>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </figcaption>
                </figure>
                <figure class="movieCard">
                    <img src="img/sinister.jpg" alt="Sinister">
                    <figcaption>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <h3 id="About">Follow Me:</h3>
            <figure class="up">
                <a href="#"><img src="./img/up-arrow.png" alt="Home" title="Page up"></a>
            </figure>
            <div class="socialMediaIcon">
                <i class="fa-brands fa-facebook-square"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
        <div class="copyRight">
            <p>Developed by W. Henrique Oliveira for educational purposes only.</p>
            <p>&copy; Henrique Oliveira - 2022</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
